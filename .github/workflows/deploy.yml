name: Build and Deploy to Docker Hub

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    types: [closed]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_HUB_USERNAME }}/house-price-prediction
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run security scan
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ secrets.DOCKER_HUB_USERNAME }}/house-price-prediction:latest
        only-severities: critical,high
        exit-code: false
    
    - name: Deploy notification
      if: success()
      run: |
        echo "Docker image successfully built and pushed!"
        echo "Image: ${{ secrets.DOCKER_HUB_USERNAME }}/house-price-prediction:latest"
        echo "Tags: ${{ steps.meta.outputs.tags }}"

  send-notification:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Create GitHub Issue for Pipeline Status
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ needs.build-and-deploy.result }}';
          const statusEmoji = status === 'success' ? 'âœ…' : 'âŒ';
          
          const title = `CI/CD Pipeline ${status.toUpperCase()} - ${new Date().toISOString().split('T')[0]}`;
          
          const body = `
          ## ${statusEmoji} CI/CD Pipeline Execution Report
          
          | Field | Value |
          |-------|-------|
          | **Repository** | \`${{ github.repository }}\` |
          | **Branch** | \`${{ github.ref_name }}\` |
          | **Commit** | \`${{ github.sha }}\` |
          | **Status** | **${status.toUpperCase()}** |
          | **Workflow** | [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          | **Timestamp** | \`${{ github.event.head_commit.timestamp }}\` |
          
          ### Result Details
          ${status === 'success' ? 
            'ğŸ‰ **Success!** The application has been successfully built and deployed to Docker Hub!' : 
            'ğŸš¨ **Failed!** The build process encountered an error. Please check the logs for details.'}
          
          ### Docker Hub
          ${status === 'success' ? 
            'The new image has been pushed to: \`rayyan9477/house-price-prediction:latest\`' : 
            'Docker deployment was not completed due to build failure.'}
          
          ---
          
          **Note for @Rayyan9477**: This issue was automatically created to notify you of the CI/CD pipeline status.
          You can close this issue once you've reviewed the results.
          
          *This is an automated notification from GitHub Actions.*
          `;
          
          // Create the issue
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: [
              'ci-cd',
              'automation',
              status === 'success' ? 'deployment-success' : 'deployment-failed'
            ],
            assignees: ['Rayyan9477']
          });
    
    - name: Create Summary Report
      run: |
        echo "## ğŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Repository | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Status | **${{ needs.build-and-deploy.result }}** |" >> $GITHUB_STEP_SUMMARY
        echo "| Timestamp | \`${{ github.event.head_commit.timestamp }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
          echo "âœ… **Success!** The application has been successfully built and deployed to Docker Hub!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ³ **Docker Image**: \`rayyan9477/house-price-prediction:latest\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Failed!** The build process encountered an error. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— [View Full Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“§ **Notification**: A GitHub issue has been created with the pipeline status details." >> $GITHUB_STEP_SUMMARY
    
    - name: Comment on Related Pull Request (if exists)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ needs.build-and-deploy.result }}';
          const statusEmoji = status === 'success' ? 'âœ…' : 'âŒ';
          
          const comment = `
          ## ${statusEmoji} CI/CD Pipeline ${status.toUpperCase()}
          
          **Deployment Status**: ${status === 'success' ? 
            'Successfully deployed to Docker Hub! ğŸ‰' : 
            'Deployment failed. Please check the logs. ğŸš¨'}
          
          **Details**:
          - Branch: \`${{ github.ref_name }}\`
          - Commit: \`${{ github.sha }}\`
          - Workflow: [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          ${status === 'success' ? '- Docker Image: `rayyan9477/house-price-prediction:latest`' : ''}
          
          *Automated comment from CI/CD pipeline*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });