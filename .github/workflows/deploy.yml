---
name: Build and Deploy to Docker Hub

"on":
  push:
    branches: ["dev"]
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened", "closed"]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-and-deploy:
    if: >
      github.event_name == 'push' ||
      (github.event.action == 'closed' &&
      github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/house-price-prediction
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Build and test Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: test-image:latest
          cache-from: type=gha

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run --rm -d --name test-container \
            -p 5000:5000 test-image:latest
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop test-container
          echo "Docker image test passed!"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan on pushed image
        uses: docker/scout-action@v1
        with:
          command: cves
          image: >
            ${{ secrets.DOCKER_HUB_USERNAME }}/house-price-prediction:latest
          only-severities: critical,high
          exit-code: false
          summary: true
          format: json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: true

      - name: Deploy notification
        if: success()
        run: |
          echo "Docker image successfully built and pushed!"
          echo "Image: ${{ secrets.DOCKER_HUB_USERNAME }}/" \\
            "house-price-prediction:latest"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  send-notification:
    needs: ["build-and-deploy"]
    runs-on: ubuntu-latest
    if: always() && needs.build-and-deploy.result != 'skipped'

    steps:
      - name: Send Simple Notification
        run: |
          STATUS="${{ needs.build-and-deploy.result }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          WORKFLOW_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

          if [ "$STATUS" = "success" ]; then
            MESSAGE="SUCCESS: CI/CD Pipeline completed successfully!"
            MESSAGE="$MESSAGE\n\nRepository: $REPO"
            MESSAGE="$MESSAGE\nBranch: $BRANCH"
            MESSAGE="$MESSAGE\nCommit: $COMMIT"
            MESSAGE="$MESSAGE\nDocker Image: "
            MESSAGE="$MESSAGE${{ secrets.DOCKER_HUB_USERNAME }}/"
            MESSAGE="${MESSAGE}house-price-prediction:latest"
            MESSAGE="$MESSAGE\n\nView Details: $WORKFLOW_URL"
            MESSAGE="$MESSAGE\n\nThe application has been successfully "
            MESSAGE="${MESSAGE}deployed to Docker Hub!"
          else
            MESSAGE="FAILED: CI/CD Pipeline failed!"
            MESSAGE="$MESSAGE\n\nRepository: $REPO"
            MESSAGE="$MESSAGE\nBranch: $BRANCH"
            MESSAGE="$MESSAGE\nCommit: $COMMIT"
            MESSAGE="$MESSAGE\n\nView Details: $WORKFLOW_URL"
            MESSAGE="$MESSAGE\n\nPlease check the workflow logs for "
            MESSAGE="${MESSAGE}error details."
          fi

          echo "$MESSAGE"
          echo "::notice::$MESSAGE"

  create-github-issue:
    needs: ["build-and-deploy"]
    runs-on: ubuntu-latest
    if: always() && needs.build-and-deploy.result != 'skipped'

    steps:
      - name: Create GitHub Issue for Pipeline Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ needs.build-and-deploy.result }}';
            const statusEmoji = status === 'success' ? '' : '';
            const title = `CI/CD Pipeline ${status.toUpperCase()} - ${
              new Date().toISOString().split('T')[0]}`;
            const timestamp = new Date().toISOString();

            const body = [
              '## ' + statusEmoji + ' CI/CD Pipeline Execution Report',
              '',
              '| Field | Value |',
              '|-------|-------|',
              '| **Repository** | `' + '${{ github.repository }}' + '` |',
              '| **Branch** | `' + '${{ github.ref_name }}' + '` |',
              '| **Commit** | `' + '${{ github.sha }}' + '` |',
              '| **Status** | **' + status.toUpperCase() + '** |',
              '| **Workflow** | [View Details] |',
              '| **Timestamp** | `' + timestamp + '` |',
              '',
              '### Result Details',
              status === 'success'
                ? 'Success! The application has been successfully ' +
                  'built and deployed to Docker Hub!'
                : 'Failed! The build process encountered an error. ' +
                  'Please check the logs for details.',
              '',
              '### Docker Hub',
              status === 'success'
                ? 'The new image has been pushed to: ' +
                  '`${{ secrets.DOCKER_HUB_USERNAME }}/' +
                  'house-price-prediction:latest`'
                : 'Docker deployment was not completed due to build failure.',
              '',
              '---',
              '',
              'Note for Administrator (@Rayyan9477): This issue was ',
              'automatically created to notify the administrator of the CI/CD ',
              'pipeline status as per project requirements.',
              'You can close this issue once you've reviewed the deployment ',
              'results.',
              '',
              'This is an automated notification from GitHub Actions CI/CD ',
              'pipeline.'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: [
                'ci-cd',
                'automation',
                status === 'success'
                  ? 'deployment-success'
                  : 'deployment-failed'
              ],
              assignees: ['Rayyan9477']
            });

      - name: Create Summary Report
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ github.repository }}\` |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| Status | **${{ needs.build-and-deploy.result }}** |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | \`$(date -u +%Y-%m-%dT%H:%M:%SZ)\` |" \
            >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-deploy.result }}" = "success" ]; then
            echo "Success! The application has been successfully " \
              "built and deployed to Docker Hub!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Docker Image: \`${{ secrets.DOCKER_HUB_USERNAME }}/" \
              "house-price-prediction:latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Failed! The build process encountered an error. " \
              "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View Full Workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Notification: GitHub issue created with " \
            "deployment status." >> $GITHUB_STEP_SUMMARY

  security-scan:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: temp-security-scan:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan on PR
        uses: docker/scout-action@v1
        with:
          command: cves
          image: temp-security-scan:latest
          only-severities: critical,high
          exit-code: false
          summary: true
          format: json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: true
